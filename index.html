<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Card Component</title>
</head>

<body>
    <div class="NFT_Container">
        <div class="NFT_image">
            <div class="main-image">
                <img src="./images/image-equilibrium.jpg" alt="image-equilibrium"/>
                <div class="overlay"></div>
                <img src="./images/icon-view.svg" alt="view" class="view-icon" />
            </div>
        </div>

        <div class="title_discription">
            <h1 class="title">Equilibrium #3429</h1>
            <p class="discription">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="price_time" >
            <div class="price">
                <img src="./images/icon-ethereum.svg" alt="ethereum image"/>
                <h3>0.041 ETH</h3>
            </div>

            <div class="time">
                <img src="./images/icon-clock.svg" alt="clock image"/>
                <h3>3 days left</h3>
            </div>
        </div>

        <div class="line"></div>

        <div class="author">
            <img src="./images/image-avatar.png" alt="author image" class="avatar-image"  rounded-corners/>
            <p class="Creation"> Creation of <span>Jules Wyvern</span></p>
        </div>
</div>
    
</body>
</html>
